<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div class="black-bg">
    <div class="grid-container">
      <div class="quote-container">
        <p id="quote"></p>
        <img id="refresh-arrow" src="assets/desktop/icon-refresh.svg" alt="icon refresh quote">
      </div>
      <h3 id="author"></h3>
      <div class="welcome-text">
        <img id="icon" src="assets/desktop/icon-sun.svg" alt="sun icon">
        <span id="greeting-message"></span>
      </div>
      <div class="timezone">
        <h1 id="actual-time"></h1>
        <h2 id="actual-zone">BST</h2>
      </div>
      <div class="location">
        <h2 id="city"></h2>
      </div>
      <div class="button">
        <button id="more-button">
          <span>MORE</span>
          <div id="arrow-down-container">
            <img id="arrow-down" src="assets/desktop/icon-arrow-down.svg" alt="arrow down more details">
          </div>
        </button>
      </div>
    </div>
  </div>

  Less

  Current timezone
  Day of the year
  Day of the week
  Week number
  <script src="main.js"></script>
</body>
</html>
